<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モーダル &#128046;</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <main>
        <div class="container">
            <section class="modal">
                <!-- 年齢を選択 -->
                <div class="modal-box">
                    <div class="modal-txt">
                        <input id="age10" type="radio" value="10代" name="age" checked>
                        <label for="age10">10代</label><br>
                        <input id="age20" type="radio" value="20代" name="age">
                        <label for="age20">20代</label><br>
                        <input id="age30" type="radio" value="30代" name="age">
                        <label for="age30">30代</label>
                    </div>
                    <div class="modal-btn"><input type="button" value="次へ" id="checkButton"></div>
                </div>
                <!-- 地域を選択 -->
                <div class="modal-box">
                    <div class="modal-txt">
                        <input id="area1" type="radio" value="北海道" name="area" checked>
                        <label for="area1">北海道</label><br>
                        <input id="area2" type="radio" value="東北" name="area">
                        <label for="area2">東北</label><br>
                        <input id="area3" type="radio" value="関東" name="area">
                        <label for="area3">関東</label>
                    </div>
                    <div class="modal-btn"><input type="button" value="決定" id="checkButton"></div>
                </div>
            </section>
        </div>
        <div class="open-btn">
            <button>OPEN MODAL</button>
        </div>
        <p id="result"></p>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
